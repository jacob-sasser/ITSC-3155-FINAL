
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpOut - edit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: white;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"],
    input[type="password"], 
    input[type="email"]
     {
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      padding: 8px;
      border-radius: 3px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
    .signup-link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
       <li><a href="/index">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/edit_account">Edit Account</a></li>
        <li><a href="/forum">Forum</a></li>
        <li><a href="/login">Log in</a></li>
        <li><a href="/post">Posts</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>Edit your HelpOut account</h2>
    <form action="#" method="POST">
      <body>Current Username: {{current_username}}</body>
      <label for="new_username">Update Username:  {{name}}</label>
      <input type="text" id="new_username" name="new_username">
      
      <label for="new_password">Update Password:  {{password}} </label>
      <input type="password" id="new_password" name="new_password">
      <body>Current Email: {{current_email}}</body>
      <label for="new_email">Update Email: {{email}}</label>
      <input type="email" id="new_email" name="new_email" >

      <br>
      <input type="submit" value="Edit Account">
    </form>
    <!---<div class="signup-link">
      <p>Don't have an account? <a href="/register">Sign Up</a></p>
    </div>!-->
  </div>
</body>
</html>

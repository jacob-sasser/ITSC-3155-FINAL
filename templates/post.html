



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>

    <!-- Form to create a new post -->
    <h2>Create a New Post</h2>
    <form action="{{ url_for('create_post') }}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br><br>

        <label for="body">Body:</label><br>
        <textarea id="body" name="body" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Create Post">
    </form>

    <!-- List of existing posts -->
    <h2>Existing Posts</h2>
    <ul>
        {% for post in posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>{{ post.body }}</p>

            <!-- Form to reply to a post -->
            <form action="{{ url_for('reply_to_post', post_id=post.id) }}" method="post">
                <label for="reply_body">Your Reply:</label><br>
                <textarea id="reply_body" name="body" rows="3" cols="40"></textarea><br>
                <input type="submit" value="Reply">
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>

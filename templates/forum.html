<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Forum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #b3b4b6;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #ffffff;
        }

        section {
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .forum-post {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #dc3545;
        }

        nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ff9900;
    }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Forum posts</h1>
        <nav>
            <ul>
              <li><a href="/index">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/edit_account">Edit Account</a></li>
        <li><a href="/forum">Forum</a></li>
        <li><a href="/login">Log in</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/register">Register</a></li>
            </ul>
          </nav>
    </header>

    <section>
        <form id="forumForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="postMessage()">Post Message</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </section>

    <section id="forumPosts">
        <!-- Forum posts will be dynamically added here -->
    </section>

    <script>
        function postMessage() {
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;

            if (!username || !message) {
                document.getElementById('errorMessage').textContent = 'Username and message are required.';
                return;
            }

            document.getElementById('errorMessage').textContent = '';

            const postContainer = document.getElementById('forumPosts');
            const postDiv = document.createElement('div');
            postDiv.className = 'forum-post';
            postDiv.innerHTML = `<strong>${username}:</strong><p>${message}</p>`;
            postContainer.appendChild(postDiv);

            // Additional logic to send data to the server for storage can be added here

            // Clear the form fields
            document.getElementById('username').value = '';
            document.getElementById('message').value = '';
        }
    </script>

</body>
</html>
